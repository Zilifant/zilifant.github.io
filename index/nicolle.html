<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Imbue:wght@400;500;600;700&display=swap" rel="stylesheet">

<meta content="width=device-width, initial-scale=1" name="viewport">
<html lang="en" dir="ltr" current-theme="light" id="page-nicolle">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../styles/style-nicolle.css">
  <link rel="icon" type="image/png" href="../assets/icons/favicon/favicon.png">
  <title>Nicolle is Good</title>
</head>

<body>

<div class="wrapper">
  <div class="title-wrapper">
    <h1 class="title">nicolle is good</h1>
  </div>
  
  <div class="form-wrapper">
      <form class="hotdog-form" id="hotdog-form" onsubmit="return false">
        <label for="fname">Hot dog!</label><br>
        <input type="text" id="pass" value="" placeholder="Enter Password"><br>
        <input type="submit" id="hotdog-btn" value="Try">
      </form>
  </div>

  <div class="ainsley-container" id="ainsley">
    <img src="../assets/nicolle/ainsley.png">
    <p>Correct. Your reward:</p>
    <button id="ainsley-btn">Pet</button>
  </div>
  
  <div class="cowboy-container" id="cowboy">
    <img src="../assets/nicolle/sleeping-cowboy.jpg">
    <p>Incorrect. Go back to sleep.</p>
    <button id="cowboy-btn">Sleep</button>
  </div>
</div>
